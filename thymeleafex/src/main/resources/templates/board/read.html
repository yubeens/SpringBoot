<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">게시글 등록</div>
            <div class="mb-3">
                <label for="bno" class="form-label">Bno</label>
                <input type="text" class="form-control" name="bno" id="bno" th:value="${board.bno}">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" th:value="${board.title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="3">[[${board.content}]]</textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author" th:value="${board.author}">
            </div>
            <div class="mb-3">
                <label for="postdate" class="form-label">PostDate</label>
                <input type="text" class="form-control" name="postdate" id="postdate" th:value="${board.postdate}">
            </div>
            <div class="mb-3">
                <label for="readcount" class="form-label">ReadCount</label>
                <input type="text" class="form-control" name="readcount" id="readcount" th:value="${board.readcount}">
            </div>
            <button type="button" class="btn btn-primary">Modify</button>
            <button type="button" class="btn btn-danger">Remove</button>
            <button type="button" class="btn btn-secondary">List</button>
        </div>
        <script>
            document.querySelector(".btn-primary").addEventListener("click",function (e){
                self.location=`/board/modify?bno=${board.bno}`
            })
            document.querySelector(".btn-danger").addEventListener("click",function (e){
                self.location=`/board/remove?bno=${board.bno}`
            })
            document.querySelector(".btn-secondary").addEventListener("click",function (e){
                self.location="/board/list"
            })
        </script>
    </div>
</div>
